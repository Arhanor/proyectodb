<div class="container-fluid">
    <div class="body-pro">
        <div class="container-pro">
            <div class="title">Registro de Productos <i class="fas fa-pizza-slice"></i></div>
            <form action="#" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">ID Producto</span>
                        <input type="text" name="id_producto" placeholder="Ingrese su ID" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Nombre</span>
                        <input type="text" name="nombre" placeholder="Ingrese Nombre" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Precio</span>
                        <input type="number" name="precio" placeholder="Ingrese Precio" required>
                    </div>
                    <div class="input-box">
                        <span class="details">Detalles</span>
                        <input type="text" name="detalles" placeholder="Ingrese Detalles" required>
                    </div>
                </div>
                <div class="button">
                    <input type="submit" value="Registrar">
                </div>
            </form>
        </div>
    </div>
</div>

<script src="../jquery/jquery-3.6.0.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
