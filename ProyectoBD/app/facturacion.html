<div class="container-fluid">
    <div class="row justify-content-around" style="margin: 0;">


        <div class="col-6 divs_facturacion text-center" style="border-bottom-width: 10px; margin-bottom: 30px; padding-bottom: 15px;">
            <h2 class="h4 m-4 text-white">Productos</h2>
            <div class=" d-flex flex-wrap justify-content-center">

                %producto%

            </div>
        </div>

        <div class="col-4 divs_facturacion">
            <div class="d-flex ">

                <h2 class="h4 m-4 text-white">Carrito</h2>

                <div class="input-group align-self-center ml-auto">
                    <div class="input-group-prepend">
                      <span class="input-group-text" style="background-color: #474848; color: white;" id="basic-addon3">Codigo de factura</span>
                    </div>
                    <input type="text" style="background-color: #737373; color: white;" class="form-control" id="cod" aria-describedby="basic-addon3">
                </div>    
            </div>
            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Precio</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Total</th>
                    </tr>
                </thead>
                <tbody id="resultado_carrito">
                    
                </tbody>
            </table>
            <div class="text-center">
                <button type="button" class="btn btn-dark" onclick="generarFactura()">Comprar</button>
            </div>
        </div>
    </div>

</div>

<script src="../jquery/jquery-3.6.0.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
<script src="../js/facturacion.js"></script>
