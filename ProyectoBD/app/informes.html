<div class="container-fluid">

    <div class="container divs_facturacion" style="margin-bottom: 30px;">

        <div class="row justify-content-md-center" style="margin: 0%;">
            <div style="color: white;" class="col-md-10  text-center">
                <h1>Informes</h1>
            </div>
        </div>
        <form action="" method="POST" enctype="multipart/form-data">

            <div class="form-row justify-content-around" style="margin-top: 20px; margin-left: 0; margin-right: 0;">
                <div class="from-group col-3">
                    <input type="date" class="form-control" name="fcha_inicio" placeholder="Fecha de inicio" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                </div>
                <div class="from-group col-3">
                    <input type="date" class="form-control" name="fcha_fin" placeholder="Fecha de finalizacion" aria-label="Recipient's username"
                    aria-describedby="button-addon2">
                </div>
                <div class="w-100"></div>
                <div class="from-group col-3">
                    <input type="text" name="cod" class="form-control" placeholder="Codigo factura"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                </div>
            </div>

            <div class="text-center" style="margin-top: 30px;">
                <button type="submit" class="btn btn-dark "><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
                    <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
                  </svg> Buscar</button>
            </div>

        </form>

        
        <div class="row" style="margin-top:30px; margin-left: 0; margin-right: 0;">

            <table class="table table-bordered table-dark">
                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Id_factura</th>
                        <th scope="col">Codigo</th>
                        <th scope="col">Producto</th>
                        <th scope="col">Cantidad</th>
                        <th scope="col">Precio</th>
                    </tr>
                </thead>
                <tbody id="facturas">
                    
                    %facturas%
                </tbody>
            </table>
        </div>

    </div>
</div>

<script src="../jquery/jquery-3.6.0.min.js"></script>
<script src="../bootstrap/js/bootstrap.min.js"></script>
